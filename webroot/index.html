<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Temperatures of the last 24h</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet"></link>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet"></link>

    <link rel="shortcut icon" href="ico/favicon.ico"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

  </head>

  <body ng-app="myApp">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="index.html">Power consumption</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="index.html">Home</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <div ng-controller="chartController" class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Power</li>
              <li ng-repeat="item in data.powerItems">
		<a ng-click="draw_chart(item)">{{ item.title }}</a>
	      </li>
            </ul>
          </div>
        </div>
        <div class="span10">
          <div id="content">
	    
          </div>
        </div>
      </div>
      {{ data.current_item.url }}
      <hr>
    </div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/highcharts/2.3.5/highcharts.js"></script>
    <script type="text/javascript" src="js/chart.js" charset="utf-8"></script>

    <script>
      "use strict";
      var myApp = angular.module( 'myApp', [] );

      function chartController( $scope ) {
        $scope.data = { 
          current_item: "none",
          powerItems: [
            { title: "Last 3h", url: "data/power3h.xml" },
            { title: "Last 24h", url: "data/power24h.xml" },
            { title: "Last 48h", url: "data/power48h.xml" },
            { title: "Last week", url: "data/power1w.xml" },
            { title: "Last month", url: "data/power1m.xml" },
            { title: "Last 3 months", url: "data/power3m.xml" },
            { title: "Last year", url: "data/power1y.xml" }
          ]
        }

        $scope.draw_chart = function( item ) {
          draw_chart( item.url, item.title, "W" ); 
        }
      }

    </script>
  </body>

</html>
